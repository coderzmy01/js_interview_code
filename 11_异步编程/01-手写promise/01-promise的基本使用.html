<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <!-- 1. 回调地狱 -->
    <script>
      function doSomething(cb, a, b) {
        setTimeout(() => {
          console.log(a, b);
          let res = a + b;
          cb(res);
        }, 1000);
      }
      doSomething(
        (val) => {
          console.log(val);
        },
        1,
        2
      );
    </script>
  </body>

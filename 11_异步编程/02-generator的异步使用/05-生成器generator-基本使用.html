<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* foo() {
        console.log("1111");
        console.log("2222");
        yield "a";
        console.log("3333");
        console.log("4444");
        yield "b";
        console.log("5555");
        console.log("6666");
        yield "c";
        console.log("----");
      }
      const generator = foo();
      // 调用next方法
      console.log(generator.next());
      console.log(generator.next());
      console.log(generator.next());
    </script>
  </body>
</html>

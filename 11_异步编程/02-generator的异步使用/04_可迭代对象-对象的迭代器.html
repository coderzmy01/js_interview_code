      function createIterator(arr = []) {
        let index = 0;
        return {
          next() {
            if (index < arr.length) {
              return {
                done: false,
                value: arr[index++],
              };
            } else {
              return {
                done: true,
              };
            }
          },
        };
      }
      let obj = {
        name: "coderwhy",
        age: 18,
        height: 180,
        [Symbol.iterator]() {
          let keys = Object.keys(this);
          return createIterator(keys);
        },
      };
      for (const iterator of obj) {
        console.log(iterator);
      }
      class pIterator {
        constructor(name, age, height) {
          this.name = name;
          this.age = age;
          this.height = height;
        }
        [Symbol.iterator]() {
          let keys = Object.keys(this);
          return createIterator(keys);
        }
      }
      let obj2 = new pIterator("coderzmy", 18, 180);
      console.log([...obj2]);

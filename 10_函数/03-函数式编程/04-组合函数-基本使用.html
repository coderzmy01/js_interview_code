  <body>
    <script>
      const fn1 = (num) => ++num;
      const fn2 = (num) => (num = num ** 2);
      const compose = (fn1, fn2) => (num) => fn1(fn2(num));
      console.log(compose(fn1, fn2)(3));
    </script>

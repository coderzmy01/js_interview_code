        console.log(a === arguments[0]);
        a = 5;
        console.log(arguments[0]);
        console.log(arguments[2]);
        arguments[2] = 5;
        console.log(c);
        c = 13;
        console.log(arguments[2]);
      };
      foo(1, 2);

    </script>

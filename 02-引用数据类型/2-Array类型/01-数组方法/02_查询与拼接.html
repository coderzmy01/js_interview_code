<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 练习题1
      let arr1 = ["a", "b", "c", "d", "e"];
      let newArr1 = arr1.slice(1, 3);
      // 练习题2
      let arr2 = ["apple", "banana", "cherry", "date", "fig"];
      let newArr2 = arr2.slice(2);
      // 练习题3
      let arr3 = [10, 20, 30, 40, 50];
      let newArr3 = arr3.slice(-2);
      // 练习题4
      let arr4 = ["one", "two", "three", "four"];
      let newArr4 = arr4.slice(-3, -2);
      // 练习题5
      let arr5 = ["alpha", "beta", "gamma", "delta", "epsilon"];
      let newArr5 = arr5.slice();
      // 输出结果
      console.log("练习题1结果:", newArr1);
      console.log("练习题2结果:", newArr2);
      console.log("练习题3结果:", newArr3);
      console.log("练习题4结果:", newArr4);
      console.log("练习题5结果:", newArr5);
    </script>
  </body>
</html>

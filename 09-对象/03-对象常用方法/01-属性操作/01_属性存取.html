<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {};
      Object.defineProperties(obj, {
        a: {
          set(val) {
            console.log("设置a" + val);
            this._a = val;
          },
          get() {
            console.log("获取" + this._a);
            return this._a;
          },
        },
      });
      console.log(obj.a);
      obj.a = 5;
      console.log(obj.a);
      console.log(obj._a);
      
    </script>
  </body>
</html>

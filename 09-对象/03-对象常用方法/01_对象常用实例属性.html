<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // console.log({});
      // 1. hasOwnProperty() 检测式原型属性还是实例属性
      console.log({ key: 1 }.hasOwnProperty("key"));
      console.log({}.hasOwnProperty("key"));

      // 2. PropertyIsEnumerable
      let obj = {};
      console.log({ key: 1 }.propertyIsEnumerable("key"));
      Object.defineProperty(obj, "key", {
        value: "coderzmy",
        enumerable: false,
      });
      console.log(obj.propertyIsEnumerable("key"));
    </script>
  </body>
</html>

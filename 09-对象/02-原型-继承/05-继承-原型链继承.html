<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 父类
      function Animal(name) {
        this.type = "animal";
        this.name = name || "动物";
        this.feature = ["fast", "big", "short"];
        this.run = function () {
          console.log(this.name + "run------");
        };
      }
      Animal.prototype.eat = function () {
        console.log(this.name + "正在吃food");
      };
      function Cat(name) {
        this.name = name;
      }
      // 修改原型为父类实例
      Cat.prototype = new Animal();
      Cat.prototype.constructor = Cat;
      let c1 = new Cat("coderzmy");
      let c2 = new Cat("coderwhy");
      // console.log(c1.type);
      // console.log(c1.name);
      // c1.run();
      // c1.eat();
      // console.log(c1.constructor === Animal);
      // 优点
      // 1. 继承关系纯粹,既是父类的实例，也是子类的实例
      // console.log(c1 instanceof Cat);
      // console.log(c1 instanceof Animal);
      // 2.可以访问父类新增的方法
      // Cat.prototype.bodyType = "small";
      // Cat.prototype.sing = function () {
      //   return this.name + "is singing";
      // };
      // console.log(c1.bodyType);
      // console.log(c1.sing());

      // 缺点
      // 1. 继承了父类实例的所有属性，当其中有引用数据类型时，如果被修改了会影响所有子类实例
      console.log(c1.feature);
      console.log(c2.feature);
      console.log("-----");
      c1.feature.push("test");
      console.log(c1.feature);
      console.log(c2.feature);
    </script>
  </body>
</html>

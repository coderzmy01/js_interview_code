<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 父类
      function Animal(name) {
        this.type = "animal";
        this.name = name || "动物";
        this.feature = ["fast", "big", "short"];
        this.run = function () {
          console.log(this.name + "run------");
        };
      }
      Animal.prototype.eat = function () {
        console.log(this.name + "正在吃food");
      };
      function Cat(name) {
        let p = new Animal();
        for (const key in p) {
          if (Object.hasOwnProperty.call(p, key)) {
            this[key] = p[key];
          } else {
            Cat.prototype[key] = p[key];
          }
        }
      }
      let c1 = new Cat("coderzmy");
      let c2 = new Cat("coderwhy");
      console.log(c1);
      console.log(c2);
      c1.run();
      c1.eat();
    </script>
  </body>
</html>

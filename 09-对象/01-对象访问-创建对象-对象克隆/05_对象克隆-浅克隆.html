<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 引用复制
      function shallowClone(origin) {
        let p = {};
        for (const key in origin) {
          if (Object.hasOwnProperty.call(origin, key)) {
            p[key] = origin[key];
          }
        }
        return p;
      }
      // 原始对象
      var origin = {
        a: 1,
        b: [2, 3, 4],
        c: {
          d: "name",
        },
      };
      // 克隆后的对象
      var result = shallowClone(origin);
      console.log(origin); // { a: 1, b: [ 2, 3, 4 ], c: { d: 'name' } }
      console.log(result); // { a: 1, b: [ 2, 3, 4 ], c: { d: 'name' } }
      console.log(Object.assign({}, origin));
    </script>
  </body>
</html>

<!DOCTYPE html>

  <body>
    <script>
      function createPerson(name, age, gender, height, weight) {
        let p = new Object();
        p.name = name;
        p.age = age;
        p.gender = gender;
        p.height = height;
        p.weight = weight;
        return p;
      }
      let p1 = createPerson("coderwhy", 18, "male", 180, "60kg");
      console.log(p1);
    </script>
  </body>

      function isObject(origin) {
        return (
          origin !== null &&
          (typeof origin === "object" || typeof origin === "function")
        );
      }
      function deepCopy(origin) {
        // 1. 原始值直接返回
        if (!isObject(origin)) return origin;

        // 2. 对象类型进行递归+复制
        let copyObj = Array.isArray(origin) ? [] : {};
        for (let key in origin) {
          copyObj[key] = deepCopy(origin[key]);
        }
        return copyObj;
      }
      const info = {
        name: "why",
        age: 18,
        friend: [

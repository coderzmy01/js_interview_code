<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      function Person(name, age, gender, height, weight) {
        this.name = name;
        this.age = age;
        this.gender = gender;
        this.height = height;
        this.weight = weight;
      }

      function myNew(Func,...args) {
        let obj = Object.create(Func.prototype);
        let res = Func.apply(obj, args);
        return typeof res === "object" ? res : obj;
      }
      console.log(myNew(Person, "coderwhy", 18, "male", 180, "60kg"));
    </script>
  </body>
</html>

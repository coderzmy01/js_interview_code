    <script>
      let arr = [27.2, 0, "0013", "14px", 123];

      // parseInt('0', 1)  ---> NaN
      // parseInt('0013',2) // 1
      // parseInt('14px', 3) // 1
      // parseInt('123',4) // 16 + 8 + 3 = 27

      // map的第一个参数是item，第二个参数是index
      console.log(arr);
    </script>

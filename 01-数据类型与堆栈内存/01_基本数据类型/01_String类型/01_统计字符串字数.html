<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. key-value
      function countFrequency(str) {
        // 1. key-value的对象，来记录
        let Frequency = {};
        // 2. 统计字符的次数，||来设置初始值
        for (char of str) {
          Frequency[char] = Frequency[char] + 1 || 1;
        }
        // 3. 返回数组（调用sort函数来帮我们统计)
        return Object.entries(Frequency).sort((a, b) => b[1] - a[1])[0][0];
      }

      function getMaxCount(str) {
        let count = {};
        for (const char of str) {
          count[char] = count[char] + 1 || 1;
        }
        var maxCountChar = "";
        var maxCount = 0;
        for (var key in count) {
          if (count[key] > maxCount) {
            maxCount = count[key];
            maxCountChar = key;
          }
        }
        return maxCountChar;
      }
      console.log(countFrequency("coderzmy"));
      console.log(getMaxCount("coderzmy"));
    </script>
  </body>
</html>

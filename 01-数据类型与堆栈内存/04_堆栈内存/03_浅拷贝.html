<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        x: 1,
        y: [10, 20],
      };
      let obj2 = obj;
      // 把obj2中的每一项“浅拷贝”一份到新的堆内存中
      let obj3 = {
        ...obj2,
      };
      obj2.x = 100;
      obj2.y[1] = 30;
      obj3.x = 200;
      obj3.y[2] = 40;
      obj = obj3.y = {
        x: 0,
        y: [1, 2],
      };
      console.log(obj, obj2, obj3);
      //obj: {x:0, y:[1,2]}
      // obj2: {x:100, y:[10,30,40]}
      //obj3: {x:200, y: {x:0, y:[1,2]}}
    </script>
  </body>
</html>
